<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AboutMe</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="AboutMe.Client.styles.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="_content/Bit.BlazorUI/styles/bit.blazorui.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app"></div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Bit.BlazorUI/scripts/bit.blazorui.min.js"></script>
    <script>
        window.getSelectedFile = async function (accept) {
            return new Promise((resolve, reject) => {
                var input = document.createElement("input");
                input.type = "file";
                input.accept = accept;
                input.onchange = (e) => {
                    resolve(e.target.files[0]);
                };
                input.click();
            });
        };
    </script>
</body>

</html>
